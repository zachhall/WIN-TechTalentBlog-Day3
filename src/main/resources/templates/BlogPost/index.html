<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zach's Blog Site</title>

		<link rel="stylesheet" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container">
			<div th:replace="/fragments/navbar :: navbar"></div>

			<div class="row">
				<div class="col-md">
					<h1>Welcome to my Blog Site!</h1>
					<h3>Check out our blogs!</h3>
				</div>
			</div>
			<div class="row">
				<div th:each="blog:${posts}">
					<div class="col-sm">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title" th:text="${blog.title}"></h5>
								<p th:text="${blog.author}"></p>
								<p th:text="${blog.blogEntry}"></p>
							</div>
							<div class="card-footer">
								<a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
									<button class="btn btn-secondary">Edit This Post</button>
								</a>
								<button class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmation">Delete This Post</button>
							</div>
						</div>
						<!-- End of .card -->
					</div>
					<!-- End of .col-sm -->
					<div class="modal" tabindex="-1" role="dialog" id="deleteConfirmation" aria-labelledby="deleteConfirmation" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Delete Confirmation</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<h3>Are you sure you want to delete this post?</h3>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
									<a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
										<button type="button" class="btn btn-danger">Confirm</button>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of posts loop -->
			</div>
			<div class="row">
				<div class="col-xl">
					<a href="/blogposts/new">
						<button class="btn btn-primary">Submit A New Blog Post</button>
					</a>
				</div>
			</div>
		</div>

		<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
		<script src="webjars/popper.js/2.0.2/umd/popper.min.js"></script>
		<script src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</body>
</html>
